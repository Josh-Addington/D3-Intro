<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'>
	<title>D3 Test</title>
	<script type="text/javascript" src='d3.v3.js'></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<script type="text/javascript">
		var w = 500;
		var h = 100;
		var barPadding = 1;
		var dataset = [5, 10, 13, 19, 21, 25, 22, 18, 13, 11, 12, 15, 20, 18, 17, 16, 18, 23, 25];

		/* Create SVG Element*/
		var svg = d3.select("body")
					.append("svg")
					.attr("width", w)
					.attr("height", h);

		/* Create bar graph */
		svg.selectAll("rect")
			.data(dataset)
			.enter()
			.append("rect")
			.attr('fill', function(d){
				return'rgb(0, ' + (d * 10) + ', 0)';
			})
			.attr('x', function(d, i){
				return i * (w / dataset.length);
			})
			.attr('y', function(d){
				return h - d*4;
			})
			.attr('width', w / dataset.length - barPadding)
			.attr('height', function(d){
				return d * 4;
			});

		svg.selectAll("text")
			.data(dataset)
			.enter()
			.append("text")
			.text(function(d){
				return d;
			})
			.attr('x', function(d, i){
				return i * (w / dataset.length) + (w / dataset.length - barPadding) / 2;
			})
			.attr('y', function(d){
				return h - (d * 4 - 14);
			})
			.attr('font-family', 'sans-serif')
			.attr('font-size', '12px')
			.attr('fill', 'white')
			.attr('text-anchor', 'middle');
